<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="./vendors/mayers_css_reset.css">
    <link rel="stylesheet" href="./main.css">
    <title>Minesweeper</title>
</head>
<body>

    <div class="backdrop display_none"></div>
    <div class="popup_window">
        <h2 class="popup_message">
            <p>Minesweeper - try to clear a board containing hidden "mines"
                 without detonating any of them, use clues about the number of neighboring mines
            </p>
            <p> Icones *Designed by Freepik from <a href="https://www.flaticon.com"> www.flaticon.com</a>* </p>
            <p>Enjoy <a href="https://github.com/hejuhenryk/minesweeper2"> Marcin Sawczuk-Szymkiewicz</a></p>
        </h2>
        <div class="popup_actions">
            <button class="popup_yes">Continue</button>
            <!-- <button class="popup_no">no</button> -->
        </div>
    </div>
    <main class="main">

        <div class="minefield_contaier">
            <div class="title">
                <h2>MinesweepeR</h2>
            </div>
            <canvas id="minefield"></canvas>
            <div class="difficulties">
                <div class="difficult easy" >
                    <h1>E</h1>
                    <h6>easy</h6>
                </div>
                <div class="difficult medium">
                    <h1>M</h1>
                    <h6>medium</h6>
                </div>
                <div class="difficult hard">
                    <h1>H</h1>
                    <h6>hard</h6>
                </div>
            </div>
            <div class="footer">
                <div class="display">
                    <canvas id="mines_counter"></canvas>
                </div>
                <div class="navigation-mobile">
                    <div class="nav-bar nav-bar__top"></div>
                    <div class="nav-bar nav-bar__middle" ></div>
                    <div class="nav-bar nav-bar__bottom"></div>
                </div>
                <div class="display">
                    <canvas id="time_counter"></canvas>
                </div>
            </div>
    

        </div>

    </main>
    

    <script type="module" src="./main.js"> </script>
</body>
</html>
